<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <div class="header">
      <div class="nuk">
        <img src="img/Logo.svg" alt="" />
        <div class="navigation">
          <a class="link" href="#">Course topics</a>
          <a class="link" href="#">What students say</a>
        </div>
      </div>
      <div class="registration">
        <a class="link" href="#">Sign up</a>
        <button class="start">Get started</button>
      </div>
    </div>
    <div class="block">
      <div class="block-info">
        <div class="video-wrap">
          <video src="#" class="video" poster="img/Video.png"></video>
          <button class="play">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="15"
              height="18"
              viewBox="0 0 15 18"
              fill="none"
            >
              <path d="M15 9L0 17.6603L0 0.339746L15 9Z" fill="black" />
            </svg>
          </button>
        </div>
      </div>
      <div class="block-info-container">
        <h1 class="big-text">Learn no-code tools today.</h1>
        <p class="text">
          Create beautiful webflow sites with flowbase. Clone for free and get
          started building a site today.
        </p>
        <button class="start-2">Get started</button>
        <div class="students">
          <img class="avatar ava1" src="img/Man.png" alt="" />
          <img class="avatar ava2" src="img/Student.png" alt="" />
          <img class="avatar ava3" src="img/Human.png" alt="" />
          <p class="img-text">Join over <span>4,000+</span>students</p>
        </div>
      </div>
    </div>
  </body>
</html>
